<!DOCTYPE html>
<html>
<head>
  <title>BugTrack Pro</title>
</head>
<body>
  <h2>Report a Bug</h2>
  <form id="bugForm">
    <input type="text" id="title" placeholder="Title" required><br>
    <textarea id="description" placeholder="Description" required></textarea><br>
    <input type="text" id="reportedBy" placeholder="Reported By" required><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    const form = document.getElementById('bugForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const bug = {
        title: document.getElementById('title').value,
        description: document.getElementById('description').value,
        reportedBy: document.getElementById('reportedBy').value,
      };
      await fetch('http://localhost:5000/api/bugs', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(bug),
      });
      alert('Bug submitted!');
    });
  </script>
</body>
</html>
